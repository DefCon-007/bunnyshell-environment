kind: Environment
name: Python FastAPI Hello World
type: primary
components:
    -
        kind: Application
        name: backend
        gitRepo: 'https://github.com/DefCon-007/bunnyshell-environment.git'
        gitBranch: master
        gitApplicationPath: applications/python-fastapi
        dockerCompose:
            build:
                context: ./applications/python-fastapi
                dockerfile: Dockerfile
            environment:
                PORT: 8000
                DATABASE_URL: postgresql://postgres:need-to-replace@db:5432/fastapi_test
            ports:
                - '8080:8000'
        hosts:
            -
                hostname: 'backend-{{ env.base_domain }}'
                path: /
                servicePort: 8080
    -
        kind: Database
        name: db
        dockerCompose:
            environment:
                POSTGRES_DB: fastapi_test
                POSTGRES_PASSWORD: need-to-replace
                POSTGRES_USER: postgres
            image: postgres:15.2-alpine3.17
            ports:
                - '5432:5432'
        volumes:
            -
                name: data-volume
                mount: /var/lib/postgresql/data
                subPath: ''
volumes:
    -
        name: data-volume
        size: 1Gi
        type: disk